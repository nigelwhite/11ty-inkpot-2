<div
	class="flex items-center justify-center min-h-screen from-teal-100 via-teal-300 to-teal-500 bg-gradient-to-br"
>
	<div
		class="w-full max-w-xl px-10 py-8 mx-auto my-8 bg-white rounded-lg shadow-xl"
	>
		<div class="max-w-md mx-auto space-y-6">
			<form
				name="apply_grant"
				id="apply_grant"
				method="POST"
				action="apply_grant.php
				onsubmit="return validateForm()"
			>
				<h2 class="text-2xl font-bold ">Grant application</h2>
				<p class="my-4 opacity-70">
					Adipisicing elit. Quibusdam magnam sed ipsam deleniti
					debitis laboriosam praesentium dolorum doloremque beata.
				</p>
				<hr class="my-6" />
				<label class="text-sm font-bold uppercase opacity-70" for="fname"
					>First Name</label
				>
				<input
					type="text"
					class="w-full p-3 mt-2 mb-4 border-2 rounded bg-slate-200 border-slate-200 focus:border-slate-600 focus:outline-none" id="fname"
					name="fname"
				/>

				<label class="text-sm font-bold uppercase opacity-70" for="lname"
				>Last Name</label
			>
			<input
				type="text"
				class="w-full p-3 mt-2 mb-4 border-2 rounded bg-slate-200 border-slate-200 focus:border-slate-600 focus:outline-none" id="lname"
				name="lname"
			/>

				<label class="text-sm font-bold uppercase opacity-70" for="email"
					>Email</label
				>
				<input
					type="email"
					id="email"
					name="email"
					class="w-full p-3 mt-2 mb-4 rounded bg-slate-200"
				/>
				<label class="text-sm font-bold uppercase opacity-70"
					>Language</label
				>
				<select
					class="w-full p-3 mt-2 mb-4 border-2 rounded bg-slate-200 border-slate-200 focus:border-slate-600 focus:outline-none"
				>
					<option value="">Javascript</option>
					<option value="">Ruby</option>
					<option value="">Python</option>
					<option value="">PHP</option>
					<option value="">Java</option>
				</select>
				<div class="my-2 font-medium opacity-70">
					<input type="checkbox" />
					Subscribe and follow company updates.
				</div>
				<input
					type="submit"
					class="px-6 py-3 my-2 font-medium text-white duration-300 ease-in-out rounded cursor-pointer bg-emerald-500 hover:bg-indigo-500"
					value="Send"
				/>
			</form>
		</div>
	</div>
</div>
