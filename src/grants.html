layout: pages
title: Grants

<div>
	
	<div
		x-data="{
    faqs: [
        {
            question: 'What we do',
            answer: 'We give all our profits to the community through small grants for locally run projects',
            isOpen: true,
        },
        {
            question: 'Criteria',
            answer: '<p>To be eligable for a grant your project must be .....<\/p><p>Happy<\/p>',
            isOpen: false,
        },
        {
            question: 'How to apply',
            answer: 'The application process is ....',
            isOpen: false,
        },
        ]
}"
	>
		

		<div class="leading-loose">
			<template x-for="faq in faqs" :key="faq.question">
				<div>
					<button
						class="flex items-center justify-between w-full py-3 mt-4 font-bold border-b border-gray-400"
						@click="faqs = faqs.map(f => ({ ...f, isOpen: f.question !== faq.question ? false : !f.isOpen}))"
					>
						<!-- Specs has it that only one component can be open at a time and also you should be able to toggle the open state of the active component too -->
						<div x-text="faq.question"></div>
						<svg
							x-show="!faq.isOpen"
							class="fill-current"
							viewBox="0 0 24 24"
							width="24"
							height="24"
						>
							<path
								class="heroicon-ui"
								d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm1-9h2a1 1 0 010 2h-2v2a1 1 0 01-2 0v-2H9a1 1 0 010-2h2V9a1 1 0 012 0v2z"
							/>
						</svg>
						<svg
							x-show="faq.isOpen"
							class="fill-current"
							viewBox="0 0 24 24"
							width="24"
							height="24"
						>
							<path
								class="heroicon-ui"
								d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm4-8a1 1 0 01-1 1H9a1 1 0 010-2h6a1 1 0 011 1z"
							/>
						</svg>
					</button>

					<div
						class="mt-2 text-gray-700 text-s"
						x-html="faq.answer"
						x-show="faq.isOpen"
					></div>
				</div>
			</template>
		</div>
	</div>

	<section class="pt-2 mt-12 md:w-60">
		
			<div class="flex items-center p-4 bg-green-200 rounded-lg shadow-xs cursor-pointer hover:bg-green-500 hover:text-gray-100">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="w-6 h-6"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
					/>
				</svg>
				<div  class="ml-2 font-medium text-s">

			</a>
		
	</section>
</div>
