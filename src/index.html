---
layout: layouts/home
title: Cuckoo's Nest
path: home
---

<div class="flex flex-col items-center justify-center">
	<h1>
		Welcome to the
		<strong
			class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500"
		>
			{{title}}
		</strong>
	</h1>

	<h2>Community owned charity shop</h2>
	<h3 class="mb-12">in Marsden</h3>

	<div class="flex flex-col w-full lg:flex-row">
		{% for item in cards.items %}
		<div class="lg:w-1/3">
			<a
				class="relative block p-8 mx-12 border border-gray-100 shadow-xl rounded-xl"
				href=""
			>
				<div class="mt-4 text-center text-gray-500 sm:pr-8">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-6 h-6 mx-auto"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="2"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="{{ item.icon }}"
						/>
					</svg>

					<h5 class="mt-4 text-xl font-bold text-gray-900">
						{{ item.title }}
					</h5>

					<p class="hidden mt-2 sm:block">
						{{ item.strapline }}
					</p>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
	<section class="mt-12 text-center">
		<div>Run by volunteers</div>
		<div class="mt-2">
			Funds local projects
		</div>

		<div class="mt-2">Founded 2001</div>
	</section>
</div>
